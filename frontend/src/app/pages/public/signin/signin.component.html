<p-toast></p-toast>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="rounded p-4 shadow">
        <h2 class="mb-4 text-muted">Sign In</h2>
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control rounded-0">
          </div>
          <button type="submit" [disabled]="signInForm.invalid" class="btn btn-lightning rounded-0 mb-2 mr-2">Sign In</button>
        </form>
        <div class="mt-3">
          <p>If you are not registered, sign up <a routerLink="/signup" routerLinkActive="active">here</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
