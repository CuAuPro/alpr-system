 
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="rounded p-4 shadow">
          <h2 class="mb-4 text-muted">Sign Up</h2>
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" formControlName="firstName" class="form-control rounded-0">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" formControlName="lastName" class="form-control rounded-0">
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" formControlName="username" class="form-control rounded-0">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control rounded-0">
            </div>
            <div class="form-group">
              <label for="password">Confirm Password:</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control rounded-0">
            </div>
            <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-lightning rounded-0 mb-2 mr-2">Sign Up</button>
          </form>
          <div class="mt-3">
            <p>If you are alreay registered, sign in <a routerLink="/signin" routerLinkActive="active">here</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
