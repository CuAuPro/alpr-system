<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="rounded p-4 shadow">
          <h2 class="mb-4 text-muted">Change Password</h2>
          <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
            <div class="form-group">
              <label for="password">Old Password:</label>
              <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control rounded-0">
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="newPassword" formControlName="newPassword" class="form-control rounded-0">
            </div>
            <div class="form-group">
            <label for="password">Confirm New Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control rounded-0">
            </div> 
            <button type="submit" [disabled]="changePasswordForm.invalid" class="btn btn-lightning rounded-0 mb-2 mr-2">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
