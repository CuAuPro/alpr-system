name: "Lint GPIO handler"
on:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - main
    paths:
      - 'gpio-handler/**'
  workflow_dispatch:

jobs:

  lint:
    name: "Run linters"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gpio-handler

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --output-format=github .
        continue-on-error: true