name: "Lint frontend"
on:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:

  lint:
    name: "Run linters"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint